<ng-container *ngFor="let item of tagsByCategory">
  <join-tag class="tag" [tagName]="item.category" isCategory="true">{{
    item.category
  }}</join-tag>
  <div class="tags">
    <join-tag class="tag" *ngFor="let tag of item.tags" [tagName]="tag">{{
      tag
    }}</join-tag>
  </div>
</ng-container>
