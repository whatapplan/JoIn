<ng-container *ngFor="let item of tagsByCategory">
  <join-tag class="tag" [tagName]="item.category" isCategory="true">{{
    item.category
  }}</join-tag>
  <div [ngClass]="['tags', scrollable ? 'tags__scrollable' : '']">
    <join-tag class="tag rounded-sm" *ngFor="let tag of item.tags" [tagName]="tag">{{
      tag 
    }}</join-tag>
  </div>
</ng-container>
