<ion-header class="ion-no-border fixed top-0 left-0">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="caret-back-outline"
        defaultHref="home"
        text="Planes"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-padding fullscreen>
  <div class="content-header h-96 p-10 flex flex-col justify-end">
    <h1><span class="ibm-font">{{firstTitleWord}}<span>{{plan.title}} a las {{ plan.when | date:'HH:mm' }}h</h1>
    <div class="user w-16 h-16 bg-red-200 rounded-lg mt-4">
    </div>
  </div>
  <join-date-tag [date]="plan.when"></join-date-tag>
  <div
    class="map h-96 w-full relative"
    leaflet
    *ngIf="center"
    [leafletOptions]="options"
    [leafletCenter]="center"
    (leafletMapReady)="onMapReady($event)"
  >
    <div class="w-full h-full" *ngIf="layer" [leafletLayer]="layer"></div>
  </div>
</ion-content>
