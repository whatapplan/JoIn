<ion-content class="content">

  <div class="logoContainer">
    <img class="logo" src="../../../assets/logo/logo.png" />
  </div>
  
  <div class="searchbar-filtros">
    <div class="searchbar">
      <ion-searchbar
        #val
        (ionInput)="handleInput($event)"
        (search)="handleFilters()"
        (ionClear)="handleFilters()"
        placeholder="Buscar"
        showCancelButton="never"
        animated
        mode="ios"
      >
      </ion-searchbar>
      <!-- <ion-icon name="options" (click)="showFiltering()" size="large">
      </ion-icon> -->
    </div>

    <!-- s -->
  </div>
  <div class="body">
    <ion-list class="lista-container" *ngIf="yesResults">
      <div
        (click)="navToDetail(plan)"
        class="card-container"
        *ngFor="let plan of planesResultado"
      >
        <div class="image">
          <ion-img
            src="../../../assets/planIlustrations/{{plan.tags[0].category}}.png"
          ></ion-img>
        </div>
        <div class="title-tag-container">
          <div class="title">
            <!-- titulo -->
            {{plan.title}}
          </div>

          <div class="subCategories">
            <div class="chip" *ngFor="let tag of plan.tags">
              <ion-label><strong>{{tag.name}}</strong></ion-label>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
