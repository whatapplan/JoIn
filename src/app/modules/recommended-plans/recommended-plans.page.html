  <ion-content >

    <div class="container">

      <div #door class="door"></div>

      <div class="logoContainer">
        <img class="logo" src="../../../assets/logo/logo.png" />
      </div>

      <div class="planInfo">
        <div class="titleContainer">
          <p class="planTitleFirstWord"><strong>{{firstWordTitle}}</strong> {{title}}</p> 
        </div>
        

        <div class="creatorInfo">
          <img class="w-12 h-12 mr-2 rounded-md planCreatorProfilePic"  *ngIf="plan.creationUser?.image"
          [src]="plan.creationUser?.image">
          <div class="creatorContainer">
            <p class="planCreator">!Únete a <strong>{{planUserName}}</strong>!</p>
          </div>
        </div>

        <div class="assistants">
          <!-- <img class="w-12 h-12 mr-2 rounded-md planCreatorProfilePic"  *ngIf="plan.creationUser?.image"
          [src]="plan.creationUser?.image"> -->
          <p class="assistantsLink">EJEMPLO: <strong>{{assistantsNumber}}</strong> asistentes más</p>
        </div>


        <div class="planDateLocationContainer">
          <p class="date">{{plan.when}}</p>
          <p class="location"><strong>{{calle}}</strong></p>
        </div>
        
        <div class="subCategoriesContainer">

          <div class="subCategories" *ngFor="let tag of plan.tags">
          
            <div class="chip">
              <ion-label><strong>{{tag.name}}</strong></ion-label>
            </div>

            
          </div>
          
        </div>

      </div>
      
      <div class="swipeInstructions">
        <div class="iconLeft">

        </div>
        <p class="intructionsText"> <strong> << RECHAZAR PLAN  --  ACEPTAR PLAN >></strong> </p>

        <div class="iconRight">

        </div>

      </div>

    </div>

  </ion-content>
