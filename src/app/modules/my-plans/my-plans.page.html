<ion-header>
  <ion-toolbar>
    <ion-title>my-plans</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-slides [options]="slideOpt">
      <ion-slide *ngFor="let plan of plans">
        <ion-card >
          <ion-img class="image" src="../../../assets/image3.png"></ion-img>
          <ion-card-content>
            {{plan.title}}
          </ion-card-content>
       </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
